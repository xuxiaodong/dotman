<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!--

author   : Xu Xiaodong <xxdlhy@gmail.com>
modified : 2012 Jun 03

-->

  <!-- dpi (72, 96, 120, etc.) -->

  <match target="pattern">
    <edit mode="assign" name="dpi">
      <double>96</double>
    </edit>
  </match>

  <match target="font">

    <!-- sub-pixel rending (none, rgb, vrgb, bgr, vbgr)  -->

    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>

    <!-- antialias -->

    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>

    <!-- autohint -->

    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>

    <!-- hinting -->

    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>

    <!-- hinting style (hintnone, hintslight, hintmedium, hintfull) -->

    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>

    <!-- lcd filtering (lcdnone, lcddefault, lcdlight, lcdlegacy) -->

    <edit mode="assign" name="lcdfilter">
      <const>lcdlight</const>
    </edit>

  </match>

  <match>

    <test name="family" compare="eq">
      <string>courier</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>courier new</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>fixed</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Arial</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>verdana</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>georgia</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid serif</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>helvetica</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>new century schoolbook</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid serif</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>lucida grande</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>palatino</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>droid sans fallback</string>
    </edit>

  </match> 

  <!-- poppler -->

  <match target="pattern">

    <test name="family">
      <string>Times</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Serif Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Helvetica</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Avant Garde</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>Droid Sans</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Arial</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Courier</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Mono Condensed</string>
    </edit>

  </match>

</fontconfig>
