<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!--

author   : Xu Xiaodong <xxdlhy@gmail.com>
modified : 2012 Jun 03

-->

  <!-- dpi (72, 96, 120, etc.) -->

  <match target="pattern">
    <edit mode="assign" name="dpi">
      <double>96</double>
    </edit>
  </match>

  <match target="font">

    <!-- sub-pixel rending (none, rgb, vrgb, bgr, vbgr)  -->

    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>

    <!-- antialias -->

    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>

    <!-- autohint -->

    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>

    <!-- hinting -->

    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>

    <!-- hinting style (hintnone, hintslight, hintmedium, hintfull) -->

    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>

    <!-- lcd filtering (lcdnone, lcddefault, lcdlight, lcdlegacy) -->

    <edit mode="assign" name="lcdfilter">
      <const>lcdlight</const>
    </edit>

  </match>

  <match>

    <test name="family" compare="eq">
      <string>Courier</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Courier New</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Fixed</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Mono</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Arial</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Book</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Verdana</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Georgia</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Serif</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Helvetica</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>New Century Schoolbook</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Serif</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Lucida Grande</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <match>

    <test name="family" compare="eq">
      <string>Palatino</string>
    </test>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>

    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans Fallback</string>
    </edit>

  </match> 

  <!-- poppler -->

  <match target="pattern">

    <test name="family">
      <string>Times</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Serif Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Helvetica</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Avant Garde</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>Droid Sans</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Arial</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>

  </match>

  <match target="pattern">

    <test name="family">
      <string>Courier</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>DejaVu Sans Mono Condensed</string>
    </edit>

  </match>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Buenard</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Buenard</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>

</fontconfig>
